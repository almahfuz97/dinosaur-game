<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b07a508bf3.js" crossorigin="anonymous"></script>
    <title>T-Rex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-div">
        <div class="score-div">
            <p class="num-class" id="num-id">0</p>
        </div>
        <div class="middle-line">
            <div class="div2">
                <div class="horizontal">
                    <img class="t-rex" src="trex-red.png" alt="">
                    <i class="fa-solid fa-road-spikes" id="spikeIcon"></i>
                </div>

            </div>
        </div>

        <div>
            <button class="start-class" id="start-btn"> Start</button>
            <button id="jump-btn" class="jump-class"> Jump</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
